<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Cifrado ðŸ”‘</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="app">
      <!-- logo -->
      <div class="logo">
        <img class="logo__img" src="assets/images/logo.png" alt="alura-logo" />
      </div>

      <!-- --- encrypter/decrypter section -->
      <main class="main-content">
        <!-- main form -->
        <div class="main-content__wrapper">
          <form class="form" action="">
            <textarea
              class="form__input"
              id="inputMessage"
              placeholder="Ingresa el texto aqui"
              name="inputMessage"
              type="textarea"
            ></textarea>
          </form>
          <!-- bottom content -->
          <div class="bottom-content">
            <div class="caption">
              <img
                src="assets/icons/exclamation-icon.png"
                alt="exclamation-icon"
              />
              <span class="caption__span"
                ><small>Solo leras minÃºsculas y sin acentos</small></span
              >
            </div>
            <!-- buttons -->
            <div class="button__container">
              <button
                class="button__item--dark"
                id="safeInfoButton"
                onclick="encryptInfo()"
              >
                Encriptar</button
              ><button
                class="button__item--light"
                id="safeInfoButton"
                onclick="decryptInfo()"
              >
                Desencriptar
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- ------ -->
      <!-- resolved message content  -->
      <div class="side-content">
        <!-- if content -->
        <div id="sideContentCrypted" class="side-content--active hidden">
          <div class="side-content__text--active">
            <p id="sideContentText" class="side-content__p--active"></p>
          </div>
          <div class="button__container">
            <button onclick="copyTextToClipBoard()" class="button__item--light">
              Copiar
            </button>
          </div>
        </div>

        <!--style if not content -->
        <div id="sideContentEmpty" class="side-content--inactive centered-both">
          <img
            class="side-content__img"
            src="assets/images/doll.png"
            alt="doll"
            class="doll__img"
          />
          <div class="side-content__text text__container">
            <p class="side-content__p--medium">
              <strong>NingÃºn mensaje fue encontrado</strong>
            </p>
            <p class="side-content__p">
              Ingresa el que desees encriptar o desencriptar
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
